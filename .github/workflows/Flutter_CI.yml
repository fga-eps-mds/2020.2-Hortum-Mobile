name: Flutter_CI

on: 
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.7.8+hotfix.4'
    
    - run: flutter pub get
    
    - run: flutter analyse .

    - run: flutter test
    
    - run: flutter build apk --debug --split-per-abi